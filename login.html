


<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BRUM BRUM</title>
  
  <link rel="stylesheet" href="nav.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap&text=homeblgwrkaut" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="sedan.png">
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <button class="hamburger" id="hamburger">&#9776;</button>
      <ul class="nav-links" id="navLinks">
        <li class="li"><a id="link" href="index.html">HOME</a></li>
        <li class="li"><a id="link" href="noleggio.html">NOLEGGIO</a></li>
        <li class="li"><a id="link" href="signup.html">REGISTRATI</a></li>
        <li class="li"><a id="link" class="active" href="#login">LOG IN</a></li>
      </ul>
    </div>
  </nav>
  <div class="body" id="login">
    <div class="container">
      <div class="form signup">
        <h2>LOG IN</h2>
        <form action="index.html" class="form-content">
        <div class="inputBox">
          <input type="text" name="username" id="username" required>
            <i class="fa-solid fa-user"></i>
            <span>Username</span>
          <div id="usernameError" class="error-msg">Username non valido (niente simboli speciali)</div>
        </div>
        <div class="inputBox">
          <input type="email" required="required" name="email" id="email">
            <i class="fa-solid fa-envelope"></i>
            <span>Email</span>
          <div id="emailError" class="error-msg">Inserisci una email valida</div>
        </div>
          <div class="inputBox">
            <input type="password" name="password" id="password" required="required">
            <i class="fa-solid fa-lock" id="togglePassword" style="cursor: pointer;"></i>
            <span>Password</span>
          </div>
          <div class="inputBox">
            <input type="submit" value="LOG IN">
          </div>
        </form>
        <p>Non hai un Account? <a href="signup.html" class="login">Registrati</a></p>
      </div>
    </div>
  </div>
    
  <script src="script.js"></script>

  <style>
    .error-msg {
      color: red;
      font-size: 0.8rem;
      margin-top: 5px;
      display: none;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .inputBox .invalid {
      border: 2px solid red;
    }
    *{
      margin: 0;
      font-family: "Orbitron", sans-serif;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    .body{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #223243;
    }
    .container{
      padding: 40px;
      border-radius: 20px;
      border: 8px solid #223243;
      box-shadow: -5px -5px 15px rgba(255, 255, 255, 0.1),
                  5px 5px 15px rgba(0,0,0,0.35),
                  inset -5px -5px 15px rgba(255, 255, 255, 0.1),
                  inset 5px 5px 15px rgba(0,0,0,0.35);
                  z-index: 1;
    }
    .container .form{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 25px;
    }

    /* Nuovo: stile per il form */
    .form-content {
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
    }

    .container .form h2{
      color:  #fff;
      font-weight: 500;
      letter-spacing: 0.1em;
    }
    .container .form .inputBox{
      position: relative;
      width: 300px;
      
    }
    .container .form .inputBox input{
      padding: 12px 10px 12px 48px; 
      border: none;
      width: 100%;
      background: #223243;
      border: 1px solid rgba(0,0,0,0.1);
      color: #fff;
      font-weight: 300;
      border-radius: 25px;
      font-size: 1em;
      box-shadow: -5px -5px 15px rgba(255,255,255,0.1), 5px 5px 15px rgba(0,0,0,0.35);
      transition: 0.5s;
      outline: none;
    }
    .container .form .inputBox span{
      position: absolute;
      left: 0;
      padding: 13px 10px 12px 48px;
      pointer-events: none;
      font-size: 1em;
      font-weight: 300;
      transition: 0.5s;
      letter-spacing: 0.05em;
      color: rgba(255, 255, 255, 0.5);
    }
    .container .form .inputBox input:valid ~ span,
    .container .form .inputBox input:focus ~ span {
      color: #00dfc4;
      border: 1px solid #00dfc4;
      background: #223243;
      transform: translateX(25px) translateY(-7px);
      font-size: 0.6em;
      padding: 0 8px;
      border-radius: 10px;
      letter-spacing: 0.1em;
    }
    .container .form .inputBox input:valid,
    .container .form .inputBox input:focus {
      border: 1px solid #00dfc4;
    }
    .container .form .inputBox i{
      position: absolute;
      top: 15px;
      left: 16px;
      width: 25px;
      padding: 2px 0;
      padding-right: 8px;
      color: #00dfc4;
      border-right: 1px solid #00dfc4;
    }
    .container .form .inputBox input[type="submit"] {
      background: #00dfc4;
      color: #223243;
      padding: 10px 0;
      font-weight: 500;
      cursor: pointer;
      box-shadow: -5px -5px 15px rgba(255, 255, 255, 0.1),
                   5px 5px 15px rgba(0,0,0,0.35),
                   inset -5px -5px 15px rgba(255, 255, 255, 0.1),
                   inset 5px 5px 15px rgba(0,0,0,0.35);
    }
    .container .form p {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.75em;
      font-weight: 300;
    }
    .container .form p a {
      font-weight: 500;
      color: #fff;
    }
    .container .form .inputBox:hover input {
    border: 1px solid #00dfc4;
    box-shadow: 0 0 10px #00dfc4;
}

.container .form .inputBox:hover i {
    color: #00dfc4;
    text-shadow: 0 0 10px #00dfc4;
}
.container {
    /* ... stili esistenti ... */
    border: 8px solid #223243; /* Bordo invariato */
    box-shadow: 
        -5px -5px 15px rgba(255, 255, 255, 0.1),
        5px 5px 15px rgba(0, 0, 0, 0.35),
        inset -5px -5px 15px rgba(255, 255, 255, 0.1),
        inset 5px 5px 15px rgba(0, 0, 0, 0.35);
    transition: all 0.3s ease;
}
.container:hover {
    box-shadow: 
        -5px -5px 15px rgba(255, 255, 255, 0.1),
        5px 5px 15px rgba(0, 0, 0, 0.35),
        inset -5px -5px 15px rgba(255, 255, 255, 0.1),
        inset 5px 5px 15px rgba(0, 0, 0, 0.35),
        0 0 25px #00dfc4,
        0 0 40px rgba(0, 223, 196, 0.4); /* Doppio glow per più intensità */
}
  </style>
</body>
</html>
