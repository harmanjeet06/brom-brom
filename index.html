  <script>
  // SCROLL ARROW (freccia su/giÃ¹)
  const scrollArrow = document.getElementById("scroll-arrow");
  const arrowIcon = scrollArrow.querySelector("i");

  window.addEventListener("scroll", () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
      arrowIcon.classList.remove("ri-arrow-down-s-line");
      arrowIcon.classList.add("ri-arrow-up-s-line");
      scrollArrow.onclick = () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      };
    } else {
      arrowIcon.classList.remove("ri-arrow-up-s-line");
      arrowIcon.classList.add("ri-arrow-down-s-line");
      scrollArrow.onclick = () => {
        window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
      };
    }
  });

  // OPTIONAL: ScrollReveal solo sulle carte veicoli
  if (typeof ScrollReveal !== 'undefined') {
    ScrollReveal().reveal(".range__card", {
      duration: 1000,
      interval: 500,
      origin: "bottom",
      distance: "50px"
    });
  }
</script>

  }
/* Aggiungi queste regole CSS */
  .page-transition {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #1D1616;
    z-index: 9999;
    transform: translateX(100%);
    pointer-events: none;
  }

  .slide-out {
    animation: slideOut 1s cubic-bezier(0.65, 0, 0.35, 1) forwards;
  }


  @keyframes slideOut {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }

  @keyframes slideIn {
    0% { transform: translateX(100%); }
    100% { transform: translateX(0); }
  }

  /* Aggiungi una sfumatura rossa per richiamare il brand */
  .page-transition::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, rgba(142,22,22,0.8) 0%, rgba(29,22,22,1) 100%);
    opacity: 0.7;
  }
  @keyframes slideOut {
    0% { transform: translateX(0); opacity: 1; }
    100% { transform: translateX(-100%); opacity: 0.5; }
  }

  @keyframes slideIn {
    0% { transform: translateX(100%); opacity: 0.5; }
    100% { transform: translateX(0); opacity: 1; }
  }
